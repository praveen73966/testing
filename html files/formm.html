<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="./css files/propertiess.css">
    <form action="https://www.google.com" method="GET">
    first name    <br><input placeholder="enter your first name" minlength="3" maxlength="8" pattern="[A-Z]{1}[a-z]{2,8}" required/><br/>
    middle name   <br><input placeholder="enter your middle name" minlength="3" maxlength="15" pattern="[A-Z]{1}[a-z]{3,15}"required/><br/>
    last name     <br><input placeholder="enter your last name" minlength="3" maxlength="10" pattern="[A-Z]{1}[a-z]{3,10}" required/><br/>
    phone number  <br><input maxlength="10" type="number" placeholder="enter phone number" pattern="[0-9]{10}" required /><br/>
    date of birth <br><input type="date" required /><br>
    aadhar number <br><input maxlength="14" type="number" placeholder="enter aadhar number" pattern="[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}" required/> <br/>
    pan card      <br><input maxlength="10" placeholder="enter pan number" pattern="[A-Z]{5}[0-9]{5}" required/> <br/>
    emailid       <br> <input type="email" placeholder="enter valid mail-id" required /> <br/>
    technologies known:<br/>
    <input type="checkbox" />java<br/>
    <input type="checkbox" />html<br/>
    <input type="checkbox" />sql<br/>
    experience:<br/>
    <input type="radio" name="exp" /> fresher<br/>
    <input type="radio" name="exp" /> experience<br/>
    domain:<br/>
    <select>
        <option>--select--</option>
        <option>ece</option>
        <option>cse</option>
        <option>civil</option>
        <option>mec</option>
        <option>eee</option>
    </select>
    <button> login </button>
</form>
</body>
</html>
