<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="home.html">
        first name    :<input placeholder="enter your first name" minlength="3" maxlength="8" pattern="[A-Z]{1}[a-z]{2,8}" required/><br/>
        middle name   :<input placeholder="enter your middle name" minlength="3" maxlength="15" pattern="[A-Z]{1}[a-z]{3,15}"required/><br/>
        last name     :<input placeholder="enter your last name" minlength="3" maxlength="10" pattern="[A-Z]{1}[a-z]{3,10}" required/><br/>
        mail id       :<input type="email" placeholder="enter your mailid"> <br>
        phone number  :<input maxlength="10" type="number" placeholder="enter phone number" pattern="[0-9]{10}" required /><br/>
        password      : <input type="password" placeholder="enter your password" required> <br>
        
        <a href="home.html" ></a>
        <button>signup</button> 
    </form>
</body>
</html>
